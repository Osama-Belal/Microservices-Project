syntax = "proto3";

package com.example;


option java_multiple_files = true;



service TrendingMoviesService {
  rpc getTopTenTrendingMovies (getMovieRequest) returns (topTenTrendingMovies);
}

message getMovieRequest {

}

message topTenTrendingMovies {
  repeated Movie movies = 1;
}

message Movie {
  string movie_id = 1;
}